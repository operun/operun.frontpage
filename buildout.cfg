[buildout]
extends = http://dist.plone.org/release/5.0.2/versions.cfg
extensions = mr.developer
parts =
    instance
    zopepy
    test
    code-analysis
    releaser
    i18ndude
    i18nize-webapp
    omelette
    robot

develop = .

languages = de


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    plone.reload
    Products.CMFPlone
    operun.frontpage [test]


[zopepy]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
    ${test:eggs}
interpreter = zopepy
scripts =
    zopepy
    plone-generate-gruntfile
    plone-compile-resources


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/operun
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'operun.frontpage', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[i18nize-webapp]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/i18nize.in
output = ${buildout:bin-directory}/i18nize-webapp
mode = 775
dollar = $
domain = operun.frontpage
packagepath = ${buildout:directory}/src/operun/frontpage
languages = ${buildout:languages}


[versions]
# Don't use a released version of operun.frontpage
operun.frontpage =

setuptools = 18.1
zc.buildout = 2.4.1
zc.recipe.egg = 2.0.2
flake8 = 2.6.2
i18ndude = 3.4.0
robotframework = 2.8.4
robotframework-ride = 1.3
robotframework-selenium2library = 1.6.0
robotsuite = 1.6.1
selenium = 2.46.0
