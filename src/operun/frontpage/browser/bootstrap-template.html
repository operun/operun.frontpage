<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- jQuery Version 1.11.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstra$('#carousel').carouFredSel();p Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- Import carouFredSel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.caroufredsel/6.2.1/jquery.carouFredSel.packed.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#carousel").carouFredSel({
          responsive: true,
          auto: 10000,
          scroll: {
            fx: animation,
            duration: 500,
            pauseOnHover: true
          },
          prev: {
            button: ".navigation .prev",
            key: "left"
          },
          next: {
            button: ".navigation .next",
            key: "right"
          }
        });
      });
    </script>

    <!-- Custom CSS -->
    <style>
      body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
      }

      #caroufredsel_wrapper {
        margin: 20px 0;
      }

      #carousel {
        width: 1200px;
        height: 514px;
        overflow: hidden;
      }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a frontpage-carouselfrontpage-carouselhref="#">About</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>A Bootstrap Starter Template</h1>
          <p class="lead">Complete with pre-defined file paths that you won't have to change!</p>

          <div id="carousel">
            <div class="teaser">
              <img src="http://lorempixel.com/image_output/abstract-q-c-1200-514-9.jpg" alt="Image #1">
            </div>
            <div class="teaser">
              <img src="http://lorempixel.com/image_output/abstract-q-c-1200-514-8.jpg" alt="Image #2">
            </div>
            <div class="teaser">
              <img src="http://lorempixel.com/image_output/abstract-q-c-1200-514-2.jpg" alt="Image #3">
            </div>
          </div>

          <ul class="list-unstyled">
            <li>Bootstrap v3.3.6</li>
            <li>jQuery v1.11.1</li>
          </ul>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

  </body>

</html>
