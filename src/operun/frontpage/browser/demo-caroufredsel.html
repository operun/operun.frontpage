<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- jQuery Version 1.11.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstra$('#carousel').carouFredSel();p Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- Import carouFredSel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.caroufredsel/6.2.1/jquery.carouFredSel.packed.js" type="text/javascript"></script>

    <script type="text/javascript">

      $(document).ready(function () {
        var $carousel = $("#carousel");

        $carousel.carouFredSel({
          responsive: true,
          auto: true,
          width: 1200,
          height: "43%",
          items: {width: 1200, height: "43%"},
          scroll: {fx: "directscroll", duration: 500, pauseOnHover: true},
          prev: {button: ".navigation .prev", key: "left"},
          next: {button: ".navigation .next", key: "right"}
        });
      });
      
    </script>

    <!-- Custom CSS -->
    <style>
      body {
        padding-top: 70px;
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <a frontpage-carouselfrontpage-carouselhref="#">About</a>

            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>A Bootstrap Starter Template</h1>
          <p class="lead">Complete with pre-defined file paths that you won't have to change!</p>

          <div id="carousel">

            <div class="teaser" style="display: block; float: left; width: 1200px; height: 514px">
              <img class="teaser-image" src="http://dummyimage.com/1200x514/000/fff" alt="Image #1" style="width: 100%; height: auto">
            </div>

            <div class="teaser" style="display: block; float: left; width: 1200px; height: 514px">
              <img class="teaser-image" src="http://dummyimage.com/1200x514/000/fff" alt="Image #2" style="width: 100%; height: auto">
            </div>

            <div class="teaser" style="display: block; float: left; width: 1200px; height: 514px">
              <img class="teaser-image" src="http://dummyimage.com/1200x514/000/fff" alt="Image #3" style="width: 100%; height: auto">
            </div>

          </div>

          <ul class="list-unstyled">
            <li>Bootstrap v3.3.6</li>
            <li>jQuery v1.11.1</li>
          </ul>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

  </body>
